        * {

            animation-delay: 5s;

        }

        @keyframes float {

            }

        .tagline {

            color: #fde9b6;

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fde9b6, transparent);
            margin: 40px 0;

        .menu-section {

            position: relative;
        }

        .section-title {

            color: #fde9b6;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 6px;
            position: relative;
        }

            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #81c784, transparent);
        }

        .menu-grid {

            margin-top: 40px;

        .menu-item {
            display: flex;
            gap: 25px;
            padding: 30px 0;
            border-bottom: 1px solid rgba(129, 199, 132, 0.2);
        }

        .item-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(129, 199, 132, 0.3);
            cursor: zoom-in;
        }

        .item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-header {
