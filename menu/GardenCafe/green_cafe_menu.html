<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/fonts/Hack-Bold.woff2" as="font" type="font/woff2" crossorigin>

    <title>Verde Café</title>

    <style>
        /* ———————————  YOUR ORIGINAL CSS (UNCHANGED)  ——————————— */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hack", sans-serif;
            background: linear-gradient(135deg, #1a3a2e 0%, #2d5a4a 50%, #1a3a2e 100%);
            color: #f0f4f0;
            overflow-x: hidden;
            position: relative;
        }

        .bg-leaf {
            position: fixed;
            opacity: 0.03;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .leaf1 {
            top: 10%;
            left: 5%;
            width: 200px;
            animation-delay: 0s;
        }

        .leaf2 {
            top: 60%;
            right: 10%;
            width: 250px;
            animation-delay: 5s;
        }

        .leaf3 {
            bottom: 20%;
            left: 15%;
            width: 180px;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)rotate(0deg);
            }

            50% {
                transform: translateY(-30px)rotate(5deg);
            }
        }

        header {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fde9b6;
            text-shadow: 0 0 40px rgba(200, 230, 201, 0.3);
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 40px rgba(200, 230, 201, 0.3);
            }

            50% {
                text-shadow: 0 0 60px rgba(200, 230, 201, 0.5);
            }
        }

        .tagline {
            font-size: 1.2rem;
            color: #fde9b6;
            letter-spacing: 4px;
            font-family: "Hack", sans-serif;
            font-style: italic;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fde9b6, transparent);
            margin: 40px 0;
        }

        .menu-section {
            padding: 60px 10%;
            position: relative;
        }

        .section-title {
            font-size: 2rem;
            color: #fde9b6;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 6px;
            position: relative;
            width: 100%;
            font-family: "Hack", sans-serif;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #81c784, transparent);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 50px 80px;
            margin-top: 40px;
        }

        .menu-item {
            position: relative;
            display: flex;
            gap: 25px;
            padding: 30px 0;
            border-bottom: 1px solid rgba(129, 199, 132, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateX(10px);
            border-bottom-color: rgba(129, 199, 132, 0.5);
        }

        .menu-item:hover .item-image {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(129, 199, 132, 0.3);
        }

        .item-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(129, 199, 132, 0.3);
            transition: all 0.4s ease;
            flex-shrink: 0;
            cursor: zoom-in;
        }

        .item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }

        .item-name {
            font-size: 1.6rem;
            color: #e8f5e9;
            letter-spacing: 2px;
        }

        .item-price {
            font-size: 1.4rem;
            color: #a5d6a7;
        }

        .item-description {
            font-size: 1rem;
            color: #b9ddb9;
            line-height: 1.6;
        }

        .special-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(129, 199, 132, 0.2);
            border: 1px solid #81c784;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #c8e6c9;
            margin-left: 10px;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            padding: 80px 20px 40px;
            color: #a5d6a7;
            font-size: 0.9rem;
        }

        .footer-decor {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 2px solid #81c784;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #c8e6c9;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(129, 199, 132, 0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 3rem;
            cursor: pointer;
            background: rgba(26, 58, 46, 0.8);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #81c784;
            transition: all 0.3s ease;
            color: #c8e6c9;
        }

        @media(max-width:768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .menu-item {
                flex-direction: column;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }
        }

        @font-face {
            font-family: "Hack";
            src: url("/fonts/Hack-Bold.woff2") format("woff2");
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "Hack";
            src: url("/fonts/Hack-Italic.woff2") format("woff2");
            font-weight: 400;
            font-style: italic;
            font-display: swap;
        }


        /* ——————————————————————————————————————————————— */
    </style>
</head>

<body>

    <!-- Decorative SVGs -->
    <svg class="bg-leaf leaf1" viewBox="0 0 100 100">
        <path d="M50,10 Q70,30 60,50 Q70,70 50,90 Q30,70 40,50 Q30,30 50,10" fill="#c8e6c9" />
    </svg>
    <svg class="bg-leaf leaf2" viewBox="0 0 100 100">
        <path d="M50,10 Q70,30 60,50 Q70,70 50,90 Q30,70 40,50 Q30,30 50,10" fill="#c8e6c9" />
    </svg>
    <svg class="bg-leaf leaf3" viewBox="0 0 100 100">
        <path d="M50,10 Q70,30 60,50 Q70,70 50,90 Q30,70 40,50 Q30,30 50,10" fill="#c8e6c9" />
    </svg>

    <header>
        <div class="logo">GARDEN CAFE</div>
        
        <div class="tagline">Էսթետիկ • Նուրբ • Հյուրընկալ</div>
        <div>--------</div>
        <p>7AM - 7PM / 07:00-19:00</p>
        <p style="margin-top:10px; opacity:0.7;">Հասցե • Հեռախոս</p>
    </header>

    <div class="divider"></div>

    <!-- —————— EMPTY MENU CONTAINER —————— -->
    <div id="menuContainer"></div>

    <footer>
        <p>Optimist Print</p>
        <p style="margin-top:10px; opacity:0.7;">+374 77 40 40 51</p>
    </footer>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        /* —————————————————————————————
                MENU DATA (EDIT HERE)
        ————————————————————————————— */

        const menuData = [
            {
                title: "Coffee / Սուրճ",
                items: [
                    {
                        name: "Cappuccino / Կապուչինո",
                        price: "600֏",
                        desc: "Espresso with milk / Էսպրեսսո կաթով",
                        img: "./images/cappuccino.png"
                    },
                    {
                        name: "Latte / Լատտե",
                        price: "700֏",
                        desc: "Milk & Espresso / Կաթ և Էսպրեսսո",
                        img: "./images/Latte.jpg"
                    },
                    {
                        name: "Espresso / Էսպրեսսո",
                        price: "500֏",
                        desc: "Hot water & coffee beans / Տաք ջուր և սուրճի հատիկներ",
                        img: "./images/espresso.jpg"
                    }
                ]
            },

            {
                title: "Hot dishes / Տաք ուտեստներ",
                items: [
                    {
                        name: "Qabab 1kg/ Տավարի քաբաբ 1կգ",
                        price: "1000֏",
                        desc: "Roasted meat / Տավարի խորոված միս",
                        img: "./images/qabab.jpg"
                    }
                ]
            }
        ];


        /* —————————————————————————————
               GENERATE MENU FROM DATA
        ————————————————————————————— */

        const container = document.getElementById("menuContainer");

        menuData.forEach(section => {
            const html = `
    <section class="menu-section">
        <h2 class="section-title">${section.title}</h2>
        <div class="menu-grid">
            ${section.items.map(item => `
                <div class="menu-item">
                    <img src="${item.img}" class="item-image">
                    <div class="item-content">
                        <div class="item-header">
                            <span class="item-name">${item.name}
                                ${item.badge ? `<span class="special-badge">${item.badge}</span>` : ""}
                            </span>
                            <span class="item-price">${item.price}</span>
                        </div>
                        <div class="item-description">${item.desc}</div>
                    </div>
                </div>
            `).join("")}
        </div>
    </section>
    <div class="divider"></div>
    `;
            container.insertAdjacentHTML("beforeend", html);
        });


        /* —————————————————————————————
                  IMAGE MODAL LOGIC
        ————————————————————————————— */

        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementById('closeModal');

        document.addEventListener('click', e => {
            if (e.target.classList.contains('item-image')) {
                modal.classList.add('active');
                modalImg.src = e.target.src;
                document.body.style.overflow = 'hidden';
            }
        });

        closeBtn.onclick = () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        modal.onclick = e => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        };


        /* —————————————————————————————
               SMOOTH ANIMATION OBSERVER
        ————————————————————————————— */

        const menuItems = document.querySelectorAll('.menu-item');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '0';
                    entry.target.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        entry.target.style.transition = 'all 0.6s ease';
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, 100);
                }
            });
        });

        setTimeout(() => {
            document.querySelectorAll('.menu-item').forEach(item => observer.observe(item));
        }, 200);

    </script>

</body>

</html>
