<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Visit Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(140deg, #0d1b2a, #1b263b, #415a77);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .card-container {
    perspective: 1000px;
    width: 100%;
    height: 100vh;
}

.visit-card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 100, 200, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card-front {
    background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f4c75 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* position: relative;  <-- ‘∑’Ω’® ’∞’°’∂’´ */
}

.card-back {
    background: linear-gradient(145deg, #0f4c75 0%, #16213e 50%, #1a1a2e 100%);
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 40px 30px;
    /* position: relative;  <-- ‘∑’Ω’® ’∞’°’∂’´ */
}

        .flipped {
            transform: rotateY(180deg);
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }


        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.7; }
        }

        /* Front Content */
        .profile-section {
            z-index: 10;
            text-align: center;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00bfff;
            background: linear-gradient(45deg, #007bff, #00bfff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 48px;
            color: white;
            box-shadow: 
                0 0 30px rgba(0, 191, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 191, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 191, 255, 0.8); }
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        .title {
            font-size: 16px;
            color: #87ceeb;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tap-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00bfff;
            font-size: 14px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Back Content */
        .contact-section {
            z-index: 10;
            position: relative;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 191, 255, 0.1);
            border-radius: 15px;
            border-left: 4px solid #00bfff;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(0, 191, 255, 0.2);
            transform: translateX(10px);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #007bff, #00bfff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            color: white;
        }

        .contact-text {
            color: #ffffff;
            font-size: 14px;
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            color: #87ceeb;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #00bfff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
        }

        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 191, 255, 0.5);
        }

        /* Glitch effect for unusual touch */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% { transform: translate(0); }
            15%, 49% { transform: translate(-2px, 2px); }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% { transform: translate(0); }
            21%, 62% { transform: translate(2px, -2px); }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .visit-card {
                height: 500px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }

        @media (max-width: 600px) {
    .card-container {
        height: auto;
    }

    .visit-card {
        height: 480px;
    }

    .tap-hint {
        bottom: 10px;
    }
}
    </style>
